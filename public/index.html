  <style>
    #wrapper {
	position: inherit;
  margin-left: 50px;
  margin-top: 50px;
  align-self: center;
  align-content: center;
	animation:pulse 1s infinite;
}


#pulsingheart { 
  position: inherit; 
  width: 100px; 
  height: 90px;
} 

#pulsingheart:before, #pulsingheart:after { 
  position: absolute; 
  content: ""; 
  left: 50px; 
  top: 0; 
  width: 50px; 
  height: 80px; 
  background: #aa0000; 
  border-radius: 50px 50px 0 0; 
  transform: rotate(-45deg);  
  transform-origin: 0 100%;
  animation:pulsecolor 1s infinite;
} 

#pulsingheart:after { 
  left: 0; 
  transform: rotate(45deg); 
  transform-origin :100% 100%;
  animation:pulsecolor 1s infinite;
}

@keyframes pulse {
	10% {transform: scale(1.1)}
}
/* pulsating heart */
@keyframes pulsecolor {
  10% {background: #dd0000}
}
    .heart-lock {
      width: 60px;
      height: 60px;
      background-color: #e91e63;
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
      animation: pulse 1.5s infinite ease-in-out;
      margin: auto;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .haryypotter {
      font-family: "Crimson Text", Helvetica Neue;
      font-size: 52px;
      line-height: 1.5;
      text-align: center;
    }

    .fade-container {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
